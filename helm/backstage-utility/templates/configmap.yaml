apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "backstage-utility.fullname" . }}-config
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "backstage-utility.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.configMap.data }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}