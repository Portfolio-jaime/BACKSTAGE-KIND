{{- if .Values.ingress.enabled -}}
{{- $env := .Values.global.environment }}
{{- $ingressConfig := index .Values.environments $env }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "backstage-utility.fullname" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "backstage-utility.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    - host: {{ $ingressConfig.ingress.host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "backstage-utility.fullname" . }}
                port:
                  number: {{ $ingressConfig.service.port }}
{{- end }}